<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews.</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="crop">
        <img class="read" src="/assets/read_news.jpg" alt="Lendo notícias">
    </div>

    <div class="main">
        
        <img class="logo" src="/assets/logo.svg" alt="Logo">

        <div>
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem informado</h2>
            <h3>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> perfeito para
                se preparar para codar. ☕</h3>
        </div>

        <form>
            <p class="insert">Insira seu e-mail:</p>
            
            <input class="email" type="email" name="email" id="email" placeholder="oi@rocketseat.com">
            <button class="but" value="submit"><img class="send" src="/assets/send.svg" alt="send"></button>
        </form>

        <div class="link">
            <a href="#">
            <p class="phra">deixe-me ler primeiro</p>
            <img class="arrow" 
                src="/assets/arrow-right.svg" alt="seta para direita">
            </a>
        </div>



    </div>
    
    


</body>

</html>
